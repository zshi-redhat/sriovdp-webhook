apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sriovdp-webhook
  name: sriovdp-webhook-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sriovdp-webhook
  template:
    metadata:
      labels:
        app: sriovdp-webhook
    spec:
      serviceAccount: sriovdp-webhook-sa
      containers:
      - name: sriovdp-webhook
        image: sriovdp-webhook
        command:
        - /webhook/server
        args:
        - --bind-address=0.0.0.0
        - --port=443
        - --tls-private-key-file=/webhook/tls/key.pem
        - --tls-cert-file=/webhook/tls/cert.pem
        volumeMounts:
        - mountPath: /webhook/tls
          name: sriovdp-webhook-secret
          readOnly: True
        imagePullPolicy: IfNotPresent
      volumes:
      - name: sriovdp-webhook-secret
        secret:
          secretName: sriovdp-webhook-secret
